<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades Projection</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup">
    <h1>Grades Projection</h1>
    <button id="scrapeLabels">Get Grades</button>
    <div id="labelsContainer"></div>
    <div class="grades-container">
      <div id="final" class="grade">
        <div id="finalGrade">Current: --%</div>
        <div id="letterGrade">-</div>
      </div>
      <div id="best" class="grade">
        <div id="bestGrade">Projected: --%</div>
        <div id="bestLetterGrade">-</div>
      </div>
    </div>
    <h2>Pending Grades Average</h2>
    <input type="range" id="pendingGradeSlider" min="0" max="100" value="90" step="1">
    <span id="sliderValue">90%</span>
    <div id="sortedGrades"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
